	<h1>What is the Document Object Model?</h1>
	<p>
	The <abbr title="World Wide Web Consorium">W3C</abbr> defines the <abbr title="Document Object Model">DOM</abbr> as:
	</p>	
	<blockquote cite="http://www.w3.org/DOM/">
	<p>
	W3C 文档对象模型 （DOM） 是中立于平台和语言的接口，它允许程序和脚本动态地访问和更新文档的内容、结构和样式。
	</p>
	</blockquote>
	<p>
	It is an <abbr title="Application Programing Interface">API</abbr> that can be used to navigate HTML and XML document.
	</p>
